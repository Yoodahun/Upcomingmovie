<!DOCTYPE html>
{% extends 'parsed_data/parsed_movie_list.html' %}
  {% block body_block %}
    <div class="container" align="center">
        {% for movie in movies %}
          <div class="contents">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.date }}</p>
          </div>
          {% empty %}
          <div>
            <h3>No movie.</h3>
          </div>
          {% endfor %}
    </div>
  {% endblock %}
